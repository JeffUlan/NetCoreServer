name: Linux

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Setup dotnet"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7

      - name: "Build"
        run: |
          dotnet restore
          dotnet build --configuration Release
          # dotnet test
